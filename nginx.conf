# Configuration Nginx pour Kawoukeravore
# Fichier à placer dans : /etc/nginx/sites-available/kawoukeravore.site
# Lien symbolique : /etc/nginx/sites-enabled/kawoukeravore.site

# Redirection HTTP vers HTTPS
server {
  listen 80;
  server_name kawoukeravore.site www.kawoukeravore.site;
  return 301 https://$host$request_uri;
}

# Configuration HTTPS principale
server {
  listen 443 ssl http2;
  server_name kawoukeravore.site www.kawoukeravore.site;

  # Certificats SSL (Let's Encrypt)
  ssl_certificate     /etc/letsencrypt/live/kawoukeravore.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kawoukeravore.site/privkey.pem;

  # Configuration SSL moderne
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
  ssl_session_timeout 10m;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  # Racine du site - Build React
  root /var/www/kawoukeravore/apps/web/dist;
  index index.html;

  # Frontend statique - SPA React Router
  location / {
    try_files $uri $uri/ /index.html;
    
    # Cache des ressources statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }
  }

  # Proxy vers l'API Backend Express
  location /api/ {
    proxy_pass         http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $host;
    
    # Timeouts pour l'API
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Headers de sécurité
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Compression gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Logs
  access_log /var/log/nginx/kawoukeravore_access.log;
  error_log /var/log/nginx/kawoukeravore_error.log;
}